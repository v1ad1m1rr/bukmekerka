<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/styles/PagechangeRow.css}" href="/static/styles/PagechangeRow.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="body">
<form class="decor" method="post">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <p th:text="${error}"></p>
        <input type="text" name="newPass" placeholder="Введите новый пароль">
        <input type="text" name="confirmPass" placeholder="Подтвердите пароль">
        <input type="submit" value="Принять">
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auth/Reg</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
    <link rel="stylesheet" href="/static/styles/PageLogin.css" th:href="@{/styles/PageLogin.css}">
</head>
<body>
<div class="materialContainer">

    <form action="/login" method="post" >
        <div class="box">

            <div class="title">Войти</div>

            <div th:if="${param.error}">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <div class="input">
                <label for="name">Почта</label>
                <input type="text" name="username" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="pass">Пароль</label>
                <input type="password" name="password" id="pass">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button type="submit"><span>Войти</span> <i class="fa fa-check"></i></button>
            </div>

            <a href="" class="pass-forgot">Забыли пароль?</a>

        </div>
    </form>

    <form action="/register" method="post">
        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>

            <div class="title">Регистрация</div>

            <div class="input">
                <label for="regname">Почта</label>
                <input type="email" name="username" id="regname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regpass">Пароль</label>
                <input type="password" name="password" id="regpass">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="reregpass">Повторите пароль</label>
                <input type="password" name="passwordConfirm" id="reregpass">
                <span class="spin"></span>
            </div>

            <div class="button">
                <button><span>Зарегистрироваться</span></button>
            </div>
        </div>
    </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="/static/scripts/PageLogin.js" th:src="@{/scripts/PageLogin.js}"></script>
</body>
</html>
